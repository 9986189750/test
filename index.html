<html>

<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/API/Geolocation_API -->

<p><button onclick="geoFindMe()">Show my location</button></p>


<div id="out"></div>


</html>

<style>

body {
  padding: 20px;
  background-color:#ffffc9
}

p { margin : 0; }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
function geoFindMe() {
  var output = document.getElementById("out");

  if (!navigator.geolocation){
    output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
    return;
  }

  function success(position) {
    var latitude  = position.coords.latitude;
    var longitude = position.coords.longitude;


    output.innerHTML = '<p>Latitude is ' + latitude + '° <br>Longitude is ' + longitude + '°</p>';

 var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "getLocation.php?Latitude=" + latitude, true);
        xmlhttp.send();
   
  //file = "getLocation.php?Latitude="+latitude+"Longitude="+longitude;



   //output.appendChild(file);
  }



  function error() {
    output.innerHTML = "Unable to retrieve your location";
  }

  output.innerHTML = "<p>Locating…</p>";



  navigator.geolocation.getCurrentPosition(success, error);

}






</script>
